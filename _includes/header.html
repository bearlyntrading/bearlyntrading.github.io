<header class="site-header">
  <!-- Magnific Popup core CSS file -->
<link rel="stylesheet" href="{{ site.baseurl }}/magnific-popup/magnific-popup.css">

  <div class="wrapper">
    <a class="header-title" href="{{ site.baseurl }}/">Jasmin Rubinovitz</a>

    <nav class="site-nav">

      <div class="trigger">

        {% for page in site.pages %}
          {% if page.title %}
          <a class="page-link" href="{{ page.url | prepend: site.baseurl }}">{{ page.title }}</a>
          {% endif %}
        {% endfor %}

      </div>
    </nav>

  </div>

</header>
